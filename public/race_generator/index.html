<html>

<head>
  <title>Anomaly Race Creator - Button Based Pen And Paper Games</title>

  <link rel="stylesheet" type="text/css" href="/css/base.css" />
  <link rel="stylesheet" type="text/css" href="/css/buttons.css" />
  <link rel="stylesheet" type="text/css" href="/css/columns.css" />
  <link rel="stylesheet" type="text/css" href="race_generator.css" />

  <script src="/scripts/jquery.js"></script>
  <script src="/scripts/button_api.js"></script>
  <script src="data.js"></script>
  <script src="race_generator.js"></script>
</head>

<body>
  <div class="ColumnFourth">
      <div id="Filters"class="Section">
          <h4>Filters</h4>

          <lable>Filter by Region: </lable>
          <select id="RegionSelect"><option value="None">None</option></select>


          <div id="FilterButtons"class="ButtonList"></div>
      </div>
      <div class="Section">
          <h4>Sorting</h4>
          <div id="Sort Order" class="ButtonList"></div>
      </div>
  </div>
  <div id="BioParts" class="ColumnFourth ButtonList Section"><h4>Biological Parts</h4></div>
  <div class="ColumnHalf">
      <div id="SelectionInfo" class="Info Section">
          <h4>Part Information (hover parts button to display)</h4>

          <lable>Name: </lable><div id="NameText"></div>

          <lable>Apearence: </lable><div id="ApearenceText"></div>

          <lable>Function: </lable><div id="FunctionText"></div>

          <lable>Body Regions: </lable><div id="RegionsText"></div> test

          <lable>Systems: </lable><div id="SystemsText"></div>

      </div>

      <div id="RaceSummery" class="Info Section">
      
      </div>
  </div>
</body>

</html>
