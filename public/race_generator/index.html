<html>

<head>
  <title>Anomaly Race Creator - Button Based Pen And Paper Games</title>

  <link rel="stylesheet" type="text/css" href="/css/base.css" />
  <link rel="stylesheet" type="text/css" href="/css/buttons.css" />
  <link rel="stylesheet" type="text/css" href="/css/columns.css" />
  <link rel="stylesheet" type="text/css" href="race_generator.css" />

  <script src="/scripts/jquery.js"></script>
  <script src="/scripts/button_api.js"></script>
  <script src="data.js"></script>
  <script src="race_generator.js"></script>
</head>

<body>
  <div id="HeaderBar" class="ColumnFull">
    <div class="HButtonList" style="float:left;">
        <div id="HelpButton" class="Button">Help</div>
    </div>
    <div id="RaceURLBox">
        <label>Race URL (to save configuration):</label> <input id="RaceURL" type="text"></input>
    </div>
  </div>

  <div class="ColumnFourth">
      <div id="Filters" class="Section">
          <h4>Filters</h4>

          <lable>Filter by Region: </lable>
          <select id="RegionSelect"><option value="all">All</option></select>


          <div id="FilterButtons" class="VButtonList"></div>
      </div>
      <div class="Section">
          <h4>Sorting</h4>
          <div id="Sort Order" class="VButtonList"></div>
      </div>
  </div>
  <div id="BioParts" class="ColumnFourth VButtonList Section Scrollable"><h4>Biological Parts</h4></div>

  <div class="ColumnHalf Section">
      <div id="tab_bar" class="HButtonList" >
          <div id="RaceSummaryOpen" class="Button">Race Summary</div>
          <div id="PartInfoOpen" class="Button">Part Information</div>
      </div>

      <hr />

      <div id="SelectionInfo" class="Info Scrollable">
          <h4>Part Information (hover parts button to display)</h4>

          <lable>Name: </lable><div id="NameText"></div>

          <lable>Apearence: </lable><div id="ApearenceText"></div>

          <lable>Function: </lable><div id="FunctionText"></div>

          <ul id="errormsg"></ul>
          <button id="addRacePart" type="button">Add Part</button>

          <div style="height=20px">
              <div class="ColumnFourth">
                  <lable>Body Regions: </lable><div id="RegionText"></div>
              </div>

              <div class="ColumnHalf">
                  <lable>Systems: </lable><div id="SystemText"></div>
              </div>

              <div class="ColumnFourth">
                  <lable>Functional Type: </lable><div id="FunctionType"></div>
              </div>
          </div>

          
      </div>

      <div id="RaceSummery" class="Info Scrollable">
          
          <div><label>Race name:</label> <input id="RaceName" type="text"></input></div>
          <div>
              <p>Race Parts</p>
              <div id="racePartBuildLeft" class="ColumnHalf"><ul></ul></div>
              <div id="racePartBuildRight" class="ColumnHalf"><ul></ul></div>
          </div>
      </div>
  </div>
</body>

</html>
