<html>

<head>
  <title>Lore of Legends - Creative story setting maker</title>

  <!--general styling -->
  <link rel="stylesheet" type="text/css" href="/css/columns.css" />
  <link rel="stylesheet" type="text/css" href="general_styles.css" />

  <!-- 3rd party js scripts and styles-->
  <script src="/scripts/jquery.js"></script>

  <link rel="stylesheet" type="text/css" href="/css/jquery-ui.css" />
  <script src="/scripts/jquery-ui.js"></script>
  
  <link rel="stylesheet" type="text/css" href="/css/jstree-default-theme/style.css" />
  <script src="/scripts/jstree.js"></script>

  <link rel="stylesheet" type="text/css" href="simplemde.min.css" />
  <script src="simplemde.min.js"></script>
  

  <!-- local custom scripts and styles --> 
  <script src="general_code.js"></script>

  <script src="fragment_core.js"></script>


  <script src="description_fragment.js"></script>


  <script src="fragment_viewer.js"></script>

</head>

  <div id="fragment_viewer">
      <fieldset id="fragment_viewer-header_bar" class="ColumnFull">
          <button id="fv_help_button" onclick="window.open('help.html');">Help</button>
          <button id="new_lore_button">Create Lore</button>
          <select id="new_fragment_select">
              <option value="default">Create Fragment</option>
          </select>

          <div style="float:right;">
          <select id="data_menu">
              <option value="default">Import/Export</option>
              <option value="export_json">Export To Json File</option>
              <option value="import_json">Import From Json File</option>
          </select>
          </div>
      </fieldset>

      <div class="ColumnFourth ColumnHeightStretch">
          <fieldset id="fragment_list"> 
              <legend>Fragment List</legend>
              <div id="fragment_list-tree"></div>
          </fieldset>
          
          <fieldset id="lore_list"> 
              <legend>Lore List</legend>
              <div id="lore_list-tree"></div>
          </fieldset>

      </div>



      <div id="fragment_display" class="TabArea ColumnThreeFourths ColumnHeightStretch">
          <ul id="fragment_viewer_tabs"> 
              <li><a href="#fragment_viewer-lore">Lore Viewer</a></li> 
              <li><a href="#fragment_viewer-fragment">Fragment Viewer</a></li> 
              <!-- <li><a href="#fragment_viewer-timeline">Timeline</a></li> -->
          </ul>

          <div class="TabAreaScroll">
              <div id="fragment_viewer-lore">
                  <button id="fragment_viewer-lore-edit">Edit Lore</button>
                  <div id="fragment_viewer-lore-edit_header">
                       <fieldset>
                           <button id="lore-save">Save</button>
                           <button id="lore-save_exit">Save & Exit</button>
                           <button id="lore-exit">Exit & Discard</button>
                           <button id="lore-delete" style="float:right;">Delete</button>
                       </fieldset>

                       <fieldset>
                          <lable>Lore Name: </lable>
                          <input id="lore-edit_header-name_string" type="text"></input>

                          <lable>Tags: </lable>
                          <input id="lore-edit_header-tag_string" type="text"></input>
                          <select id="lore-edit_header-tag_select">
                              <option value="Tags">Tags</option>
                          </select>
                      </fieldset>
                  </div>
                  <div id="fragment_viewer-lore-display"></div>
              </div>

              <div id="fragment_viewer-fragment">
                  <button id="fragment_viewer-fragment-edit">Edit Fragment</button>
                  <div id="fragment_viewer-fragment-display"></div>
              </div>

              <!-- <div id="fragment_viewer-timeline"></div> -->
          </div>
      </div>

  </div>

  <div id="editor_box">
      <fieldset id="editor_box-header_bar" class="">
          <button id="editor-save">Save</button>
          <button id="editor-save_exit">Save & Exit</button>
          <button id="editor-exit">Exit & Discard</button>
          <button id="editor-delete" style="float:right;">Delete</button>
      </fieldset>

      <fieldset id="editor_box-default_edit_form">
          <lable>Fragment Name: </lable>
          <input id="editor_box-name_string" type="text"></input>

          <lable>Tags: </lable>
          <input id="editor_box-tag_string" type="text"></input>
          <select id="editor_box-tag_select">
              <option value="Tags">Tags</option>
          </select>
      </fieldset>

      <div id="editor_box-contents"></div>
  </div>

<body>

  

</body>
